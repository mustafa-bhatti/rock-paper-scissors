<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1> Rock - Paper - Scissors </h1>
    <div class="content-text">
        <p>Total Tries - <span class="num tries">0</span> </p>
        <p>You  - <span class="num user-score">0</span> Computer - <span class="num comp-score">0</span></p>
    </div>
    <div class="content">
        <div class="img-container">
            <button class="image rock" title="rock"></button>
            <button class="image paper" title="paper"></button>
            <button class="image scissor" title="scissor" type="button"></button>
        </div>
        <div class="comp-container">
            <button class="image comp" title="comp"></button>
            <p>Result - <span class="result">None</span></p>
            <div class="replay hidden">
                <p>Final Result - <span class="final-result"></span></p>
                <button class="again">Try Again</button>
            </div>

        </div>
    </div>
    <div class="replay-container">

    </div>
    <script src="script.js"></script>
</body>
</html>
